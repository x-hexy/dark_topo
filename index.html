<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>《暗黑》人物关系图</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('./imgs/winden_forest.png') no-repeat center center fixed;
            /* 森林背景 */
            background-size: cover;
            color: #e0e0e0;
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            /* 三叉符号背景 */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./imgs/sicmundus.png') no-repeat center center;
            /* 三叉符号URL，需替换 */
            background-size: 50%;
            opacity: 0.15;
            /* 半透明 */
            z-index: -1;
        }

        h1 {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .filter {
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        select {
            background: #1a2a1a;
            color: #e0e0e0;
            border: 1px solid #3a4a3a;
            padding: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #graph {
            width: 90%;
            height: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #2a3a2a;
            transition: opacity 0.5s ease;
            /* 动画效果 */
        }

        #graph.fade {
            opacity: 0.5;
            /* 切换时的淡出效果 */
        }
    </style>
</head>

<body>
    <h1>《暗黑》人物关系图</h1>
    <div class="filter">
        <label>选择时间线：</label>
        <select id="timeline">
            <option value="all">全部</option>
            <option value="1953">1953</option>
            <option value="1986">1986</option>
            <option value="2019">2019</option>
        </select>
    </div>
    <!-- <p style="color: #e0e0e0; font-size: 14px;">双击连线调整形状（实验功能）</p> -->
    <div id="graph"></div>

    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
